        </nav>

    <main>

        <div class="chatbox flex-grow-1 d-flex flex-column border border-dark rounded-3">

            <div class="chat-header p-3 text-white text-center">
                <h1>Chatbot</h1>
            </div>

            <div class="chat-content p-3 flex-grow-1 overflow-auto">
                <div id="menuOptions" class="text-center">
                    <h2>Selecione uma opção para começar:</h2>
                    <ul class="list-group">
                        <li class="list-group-item" onclick="selectOption('Reset de senhas')">Reset de senhas</li>
                        <li class="list-group-item" onclick="selectOption('Desbloqueios')">Desbloqueios</li>
                        <li class="list-group-item" onclick="selectOption('Sistemas')">Sistemas</li>
                        <li class="list-group-item" onclick="selectOption('Chamados')">Chamados</li>
                    </ul>
                </div>
            </div>

            <div class="chat-input p-3 bg-light">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Escreva sua mensagem..." disabled>
                    <button class="btn btn-primary" onclick="sendMessage()" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>
    </main>
